<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport"
          content=" height = device-height,
                    width = device-width,
                    initial-scale = 1.0,
                    minimum-scale = 1.0,
                    maximum-scale = 1.0,
                    user-scalable = no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="jquery-2.1.3.min.js"></script>
    <script src="bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <link href="less/xiaonimei.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="shortcut icon"href="images/icon.ico">
    <title>削削乐乐</title>
</head>
<body>
<div class="container" id="container">
    <div id="message">
        <div id="highMark">
            <p class="text marks"><b>最高分数</b></p>
            <div class="marks" id="highNum">
               0
            </div>
            <button id="icon-pause" class="marks">
                <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
            </button>
        </div>
        <div id="level">
            <p class="text marks"><b>关卡</b></p>
            <div class="marks" id="levelNum">
                1
            </div>
            <p class="text marks"><b>目标分数</b></p>
            <div  class="marks" id="goal">2000</div>
        </div>
        <div id="mark">
            <p class="text-center text"><b>分数</b></p>
            <div id="markList">
                <div  id="nowMark">0</div>
                <div id="addMark"></div>
            </div>
        </div>
    </div>
    <div  id="content">
    </div>
    <div id="nextLevelShow">
    </div>
    <div id="gameAgain">
    </div>
    <div class="" id="footer">
    </div>
</div>
<script src="js/data.js"></script>
<script src="js/map.js"></script>
<script src="js/surport.js"></script>
<script src="js/app.js"></script>
<script src="js/showAnimation.js"></script>
<audio src="music/WorldSceneBGM.mp3" autoplay="autoplay"  loop="loop" id="bgAudio" hidden="hidden"></audio>
<audio src="music/tapAudio.mp3"  id="tapAudio" hidden="hidden"></audio>
<audio src="music/burstAudio.mp3"  id="burstAudio" hidden="hidden"></audio>
<audio src="music/fallAudio.mp3"  id="fallAudio" hidden="hidden"></audio>
<audio src="music/addMarkAudio.mp3"  id="addMarkAudio" hidden="hidden"></audio>
<audio src="music/nextLevelAudio.mp3"  id="nextLevelAudio" hidden="hidden"></audio>
<audio src="music/gameAgainAudio.mp3"  id="gameAgainAudio" hidden="hidden"></audio>
</body>
</html>
